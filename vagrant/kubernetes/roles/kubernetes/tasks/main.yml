---
- name: Add an apt signing key for Kubernetes
  apt_key:
    url: "{{ item.key }}"
    state: present
  with_items: "{{ gpg_keys | default([]) }}"

- name: Add apt repositories
  apt_repository:
    repo: "{{ item.repo }}"
    state: present
  with_items: "{{ repositories | default([]) }}"

- name: Install Kubernetes
  apt:
    name: "{{ item.name }}"
    state: present
    update_cache: yes
  with_items: "{{ packages | default([]) }}"

- name: Disable swap
  shell: "swapoff -a"
  changed_when: false

- name: Remove current swaps from stabs
  lineinfile:
    dest: /etc/fstab
    regexp: '(?i)^([^#][\S]+\s+(none|swap)\s+swap.*)'
    line: '# \1'
    backrefs: yes
    state: present

- name: Disable swappiness and pass bridged IPV4 traffic to iptable's chains
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
  with_items: "{{ swap | default([]) }}"

- name: Create service drop-in directory
  file:
    path: /etc/systemd/system/kubelet.service.d/
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0755

- name: Copy kubeadm conf to drop-in directory
  template:
    src: 20-extra-args.conf.j2
    dest: /etc/systemd/system/kubelet.service.d/20-extra-args.conf

- name: Reload kubelet
  systemd:
    name: kubelet
    daemon_reload: yes
    enabled: yes
