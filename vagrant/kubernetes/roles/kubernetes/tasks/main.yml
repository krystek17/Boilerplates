---
- name: Add an apt signing key for Kubernetes
  apt_key:
    url: "{{ item.key }}"
    state: present
  with_items: "{{ gpg_keys | default([]) }}"

- name: Add apt repositories
  apt_repository:
    repo: "{{ item.repo }}"
    state: present
  with_items: "{{ repositories | default([]) }}"

- name: Install Kubernetes
  apt:
    name: "{{ item.name }}"
    state: present
    update_cache: yes
  with_items: "{{ packages | default([]) }}"

- name: Disable swap
  shell: "swapoff -a"
  changed_when: false

- name: Remove current swaps from stabs
  lineinfile:
    dest: /etc/fstab
    regexp: '(?i)^([^#][\S]+\s+(none|swap)\s+swap.*)'
    line: '# \1'
    backrefs: yes
    state: present

- name: Disable swappiness and pass bridged IPV4 traffic to iptable's chains
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
  with_items: "{{ swap | default([]) }}"


- name: Reload kubelet
  systemd:
    name: kubelet
    daemon_reload: yes
    enabled: yes
